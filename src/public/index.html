<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td,
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
</style>

<body>
    <form>
        <label>
            Item:
            <input id="nome" name="nome" type="text" required min="3">
        </label>
        <label>
            Valor:
            <input id="valor" name="valor" type="number" required min="0">
        </label>
        <label>
            Quantidade:
            <input id="quantidade" name="quantidade" type="number" required min="0">
        </label>
        <button onclick="adicionarItem()">AdicionarItem</button>
    </form>

    <table id="tabela">
        <tr>
            <th>Item</th>
            <th>Valor</th>
            <th>Quantidade</th>
        </tr>
    </table>
    <div>
        <p><strong>Valor Max(R$):</strong><div id="valorMax"></p>
        
    </div>
    <form>
        <label>
            Cliente:
            <input id="cliente" name="cliente" type="text" required min="3">
        </label><br>
        <label>
            Data:
            <input id="data" name="data" type="date" required>
        </label><br>
        <button onclick="salvar()">Salvar</button>
    </form>
</body>
<script>
    let items = [];
    let tabela = document.getElementById("tabela");
    let valorMax = 0;
    async function adicionarItem() {
        event.preventDefault();
        let nome = document.getElementById("nome");
        let valor = document.getElementById("valor");
        let quantidade = document.getElementById("quantidade");
        //valida se o item existe
        let itemExistente = items.filter(x => x.nome === nome.value)
        console.log(itemExistente);
        if(itemExistente[0]) {
            itemExistente[0].valor = Number(itemExistente[0].valor) + Number(valor.value)
            itemExistente[0].quantidade = Number(itemExistente[0].quantidade) + Number(quantidade.value)
        } else {
            items.push({
            nome: nome.value,
            valor: valor.value,
            quantidade: quantidade.value
        })
        }
        for(let i = 0; i < items.length; i++) {
            valorMax += Number(items[i].valor) * Number(items[i].quantidade)
            //valorMax = Number(valorMax) + (Number(valor.value)* Number(quantidade.value));
        }
        console.log(items)
        document.getElementById("valorMax").innerHTML = `<p>${valorMax}</p>`
        nome.value = "";
        valor.value = 0;
        quantidade.value = 0;
        valorMax = 0;
        tabela.innerHTML = renderizarLista(items);
        //let { data } = await axios.get("https://randomuser.me/api/")
        //console.log(data)
    }

    function renderizarLista(arg) {
        let lista = `
        <tr>
            <th>Item</th>
            <th>Valor</th>
            <th>Quantidade</th>
        </tr>`;
        for (i = 0; i < arg.length; i++) {
            lista += `
            <tr>
                <td>${items[i].nome}</td>
                <td>${items[i].valor}</td>
                <td>${items[i].quantidade}</td>
            </tr>
            `
        }
        return lista;
    }

    async function salvar() {
        event.preventDefault();
        try {
            let nomeCliente = document.getElementById("cliente");
            let dataOrcamento = document.getElementById("data");
            const orcamento = await axios.post("http://localhost:3000/orcamento", {
                nomeCliente: nomeCliente.value,
                data: dataOrcamento.value
            });
            console.log(orcamento.data)
            const produto = await axios.post("http://localhost:3000/produto", {
                items,
                orcamentoId: orcamento.data[0].insertId
            })
            console.log("oi");
            console.log(produto.data);
        } catch (error) {
            throw error;
        }
    }



</script>

</html>
